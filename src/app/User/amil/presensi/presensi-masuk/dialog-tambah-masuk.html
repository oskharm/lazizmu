<h3 mat-dialog-title>Tambah Presensi Masuk</h3>
<div mat-dialog-content>
    <mat-form-field style="width: 100%;">
        <mat-label>Nama Lokasi</mat-label>
        <input matInput >
    </mat-form-field>

    <mat-form-field style="width: 100%;">
        <mat-label>Radius</mat-label>
        <input matInput >
    </mat-form-field>

    <mat-form-field style="width: 100%;">
        <mat-label>Waktu Pulang</mat-label>
        <input matInput >
    </mat-form-field>

    <mat-form-field style="width: 100%;">
        <mat-label>Alamat Lengkap</mat-label>
        <input matInput >
    </mat-form-field>
</div>
    <div mat-dialog-actions class="uk-flex">
        <span class="uk-width-expand"></span>
        <button  mat-raised-button style="height: 30px auto; margin-top: 70px; color: white; background-color:#FF0000;" (click)="onNoClick()">Batal</button>
        <button  mat-raised-button style="height: 30px auto; margin-top: 70px; color: white; background-color:#007BFF;">Presensi</button>
    </div>
