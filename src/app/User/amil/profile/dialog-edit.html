<h3 mat-dialog-title>EDIT PROFIL</h3>

  <label>Nama</label><br>
  <mat-form-field appearance="outline" style="width: 100%; border: 5px;">
        <input matInput type="text" [(ngModel)]="data.nama">
  </mat-form-field><br>

  <label>Jenis Kelamin</label><br>
  <mat-form-field appearance="outline" style="width: 100%; border: 5px;">
        <input matInput [(ngModel)]="data.Jeniskelamin">
  </mat-form-field><br>

  <label>Agama</label><br>
  <mat-form-field appearance="outline" style="width: 100%; border: 5px;">
      <input matInput [(ngModel)]="data.agama">
  </mat-form-field><br>

  <label>NIK</label><br>
  <mat-form-field appearance="outline" style="width: 100%; border: 5px;">
      <input matInput [(ngModel)]="data.nik">
  </mat-form-field><br>
  
  <label>Jabatan</label><br>
  <mat-form-field appearance="outline" style="width: 100%; border: 5px;">
      <input matInput [(ngModel)]="data.Jabatan">
  </mat-form-field><br>

  <label>Alamat</label><br>
  <mat-form-field appearance="outline" style="width: 100%; border: 5px;">
      <input matInput [(ngModel)]="data.alamat">
  </mat-form-field><br>

<button mat-raised-button style="height: 30px auto;  color: white; background-color:#FF0000; margin-right: 10px;"(click)="onNoClick()">Batal</button>
<button mat-raised-button style="height: 30px auto;  color: white; background-color:#15e215;" (click)="editData()">Simpan</button>
